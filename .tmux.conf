##### Changes:
##### - Vim-style pane navigation (prefix + h/j/k/l)
##### - Jump to previous pane (prefix + \)
##### - Create new panes with prefix + C-h/j/k/l (directional splits)
##### - New panes/windows start in the current pane's directory
##### - Window numbers start at 1
##### - Each section documented

##### --------------------------------------------------------------------
##### Indexing: make window (and pane) numbers start at 1
##### --------------------------------------------------------------------
set -g base-index 1
setw -g pane-base-index 1

##### --------------------------------------------------------------------
##### Current-directory behavior: keep new windows/panes in the same cwd
##### --------------------------------------------------------------------
# New windows created via the `c` binding will start in the active pane's path.
# (tmux also typically starts in your shell cwd when you first launch it.)
unbind c
bind c new-window -c "#{pane_current_path}"

##### --------------------------------------------------------------------
##### Pane navigation: vim-style movement + quick "last pane"
##### --------------------------------------------------------------------
# Move between panes using vim keys after the tmux prefix (default prefix is C-b).
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Jump back to the previously active pane (like "last window" behavior).
# Note: backslash needs escaping in tmux config.
bind \\ select-pane -l

##### --------------------------------------------------------------------
##### Pane creation: prefix + C-h/j/k/l to split in a direction
##### --------------------------------------------------------------------
# These create a new pane in the specified direction AND start it in the
# current pane's directory via `-c "#{pane_current_path}"`.
#
# Left  (C-h): horizontal split, new pane placed to the left (-b)
bind -r C-h split-window -h -b -c "#{pane_current_path}"
# Down  (C-j): vertical split, new pane placed below
bind -r C-j split-window -v    -c "#{pane_current_path}"
# Up    (C-k): vertical split, new pane placed above (-b)
bind -r C-k split-window -v -b -c "#{pane_current_path}"
# Right (C-l): horizontal split, new pane placed to the right
bind -r C-l split-window -h    -c "#{pane_current_path}"

